<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigarinho Workshop â€¢ Links</title>
  <style>
    /* Make video cover entire background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff; /* text color on video */
      text-align: center;
      overflow-x: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* behind content */
      filter: brightness(50%); /* darken for readability */
    }

    /* Page content */
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    img.logo {
      width: 200px;
      border-radius: 20%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin: 5px 0;
    }

    p.tagline {
      font-size: 1em;
      color: #ddd;
      margin-bottom: 15px;
    }

    .socials a {
      margin: 0 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .socials img {
      width: 28px;
      height: 28px;
      border-radius: 0%;
      filter: grayscale(100%);
      transition: transform 0.3s, filter 0.3s;
    }

    .socials img:hover {
      filter: grayscale(0%);
      transform: scale(1.1);
    }

    .links a {
      display: block;
      text-decoration: none;
      background: rgba(0,0,0,0.7); /* semi-transparent on video */
      color: white;
      padding: 14px;
      margin: 8px 0;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .links a:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop>
    <source src="videos/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Page content -->
  <div class="content">
    <!-- Your Logo -->
    <img src="images/logo.png" alt="Vigarinhos Workshop Logo" class="logo">

    <!-- Title and tagline -->
    <!-- <h1>Vigarinho Workshop</h1> -->
    <p class="tagline">Crafting Memories, One Gift at a Time</p>

    <!-- Social Icons -->
    <div class="socials">
      <a href="https://instagram.com/davidvigarinho" target="_blank">
        <img src="images/instagram.png" alt="Instagram">
      </a>
      <a href="mailto:info@vigarinhoworkshop.com">
        <img src="images/gmail.png" alt="Email">
      </a>
    </div>

    <!-- Link Buttons -->
    <div class="links">
      <a href="https://instagram.com/davidvigarinho" target="_blank">Follow on Instagram</a>
      <a href="https://vigarinhoworkshop.com/shop" target="_blank">Visit My Shop</a>
      <a href="https://vigarinhoworkshop.com/custom-orders" target="_blank">Custom Order Request</a>
      <a href="mailto:info@vigarinhoworkshop.com">Contact Me</a>
    </div>
  </div>

</body>
</html>
